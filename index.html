<!DOCTYPE html>
<html>
    <head>
		<title>DoK Compare</title>
        <meta charset="utf-8">
        <meta name="description" content="DoK Compare">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css">
		<link href="https://fonts.googleapis.com/css?family=Oswald|Lato" rel="stylesheet">

        <!-- Load font awesome icon library -->
        <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
        <!-- Load Vue.min.js -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> <!-- TODO: Change to "vue.min.js" -->
	</head>

	<body>
        <section class="wrapper">
            <header class="header">
                <figure>
                    <img src="images/battle.jpg"/>
                    <figcaption> <h1 class="title"> DoK Compare </h1> </figcaption>
                </figure>
            </header>

            <main class="content" id="app">
                <!-- Gaalsien section -->
                <section class="gaalsien" id="gaalsien">
                    <template id="gaalsien-menu-template">
                        <transition name="slide-fade" mode="out-in">
                            <div class="gaalsien-select-menu-a" v-if="!showMenu" @click="showMenu = !showMenu"><h2>Select Gaalsien unit</h2></div>
                            <div class="gaalsien-select-menu-b" v-else @click="showMenu = !showMenu"><h2>Close Gaalsien menu</h2></div>
                        </transition>
                        <transition name="vertical-fade" mode="out-in">
                            <ul class="list-grid" v-if="showMenu">
                                <li v-for="component in componentsArray">
                                    <div @click="swapUnit(component)"> {{ component }} </div>
                                </li>
                            </ul>
                        </transition>
                    </template>

                    <component :is="currentUnit"> </component>

                    <template id="gaalsien-unit-template" v-if="showTemplate">
                        <transition name="fade" mode="in-out">
                            <div class="unit-info">
                                <figure class="unit-image">
                                    <img :src="'images/gaalsienUnits/' + image"/>
                                    <figcaption> <h2> {{ title }} </h2> </figcaption>
                                </figure>
                                <div class="unit-description" id="unit-description">
                                    <p> {{ desc }} </p>
                                </div>
                                <div class="unit-stats" id="gaalsien-stats">
                                    <div class="stat"> <strong>Speed:</strong> <div id="gal-stat-speed"> {{ speed }} </div> </div>
                                    <div class="stat"> <strong>Armor:</strong> <div id="gal-stat-armore"> {{ armor }} </div> </div>
                                    <div class="stat"> <strong>Damage:</strong> <div id="gal-stat-damage"> {{ damage }} </div> </div>
                                    <div class="stat"> <strong>Rate of Fire:</strong> <div id="gal-stat-rof"> {{ rof }} </div> </div>
                                    <div class="stat"> <strong>Hull:</strong> <div id="gal-stat-hull"> {{ hull }} </div> </div>
                                    <div class="stat"> <strong>Strong vs:</strong> <div id="gal-stat-strong"> {{ strong }} </div> </div>
                                    <div class="stat"> <strong>Weak vs:</strong> <div id="gal-stat-weak"> {{ weak }} </div> </div>
                                </div>
                            </div>
                        </transition>
                    </template>
                </section>

                <!-- Coalition section -->
                <section class="coalition" id="coalition">
                    <template id="coalition-menu-template">
                        <transition name="slide-fade" mode="out-in">
                            <div class="coalition-select-menu-a" v-if="!showMenu" @click="showMenu = !showMenu"><h2>Select Coalition unit</h2></div>
                            <div class="coalition-select-menu-b" v-else @click="showMenu = !showMenu"><h2>Close Coalition menu</h2></div>
                        </transition>
                        <transition name="vertical-fade" mode="out-in">
                            <ul class="list-grid" v-if="showMenu">
                                <li v-for="component in componentsArray">
                                    <div @click="swapUnit(component)"> {{ component }} </div>
                                </li>
                            </ul>
                        </transition>
                    </template>

                    <component :is="currentUnit"> </component>

                    <template id="coalition-unit-template" v-if="showTemplate">
                        <transition name="fade" mode="in-out">
                            <div class="unit-info">
                                <figure class="unit-image">
                                    <img :src="'images/coalitionUnits/' + image"/>
                                    <figcaption> <h2> {{ title }} </h2> </figcaption>
                                </figure>
                                <div class="unit-description" id="unit-description">
                                    <p> {{ desc }} </p>
                                </div>
                                <div class="unit-stats" id="coalition-stats">
                                    <div class="stat"> <strong>Speed:</strong> <div id="col-stat-speed"> {{ speed }} </div> </div>
                                    <div class="stat"> <strong>Armor:</strong> <div id="col-stat-armore"> {{ armor }} </div> </div>
                                    <div class="stat"> <strong>Damage:</strong> <div id="col-stat-damage"> {{ damage }} </div> </div>
                                    <div class="stat"> <strong>Rate of Fire:</strong> <div id="col-stat-rof"> {{ rof }} </div> </div>
                                    <div class="stat"> <strong>Hull:</strong> <div id="col-stat-hull"> {{ hull }} </div> </div>
                                    <div class="stat"> <strong>Strong vs:</strong> <div id="col-stat-strong"> {{ strong }} </div> </div>
                                    <div class="stat"> <strong>Weak vs:</strong> <div id="col-stat-weak"> {{ weak }} </div> </div>
                                </div>
                            </div>
                        </transition>
                    </template>
                </section>
            </main>
        </section>

        <!-- Link to local .js file -->
        <script src="main.js"></script>

	</body>
</html>

<!-- Read for transitions: https://css-tricks.com/intro-to-vue-5-animations/ -->
