<!DOCTYPE html>
<html>
    <head>
		<title>DoK Compare</title>
        <meta charset="utf-8">
        <meta name="description" content="DoK Compare">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css">
		<link href="https://fonts.googleapis.com/css?family=Oswald|Montserrat" rel="stylesheet">
        <!-- Load font awesome icon library -->
        <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
        <!-- Load Vue.js -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> <!-- TODO: Change to "vue.min.js" -->
	</head>

    <body>
        <main class="wrapper">
            <header class="header">
                <figure>
                    <img src="images/battle.jpg"/>
                    <figcaption> <h1 class="title"> DoK Compare </h1> </figcaption>
                </figure>
            </header>
            <section class="content" id="app">
                <section class="gaalsien">
                    <transition name="slide-fade" mode="out-in">
                        <div class="gaalsien-select-menu-a" v-if="!showGalMenu" @click="showGalMenu = !showGalMenu"><h2>Select Gaalsien unit</h2></div>
                        <div class="gaalsien-select-menu-b" v-else @click="showGalMenu = !showGalMenu"><h2>Close Gaalsien menu</h2></div>
                    </transition>
                    <transition name="vertical-fade" mode="out-in">
                        <ul class="list-grid    gal-list-grid" v-if="showGalMenu">
                            <li v-for="unit in galUnits">
                                <figure class="list-image    gal-list-image">
                                    <img :src="'images/gaalsienUnits/' + unit.image"/>
                                    <figcaption><h5> {{ unit.title }} </h5></figcaption>
                                </figure>
                            </li>
                        </ul>
                    </transition>

                    <gaalsien-units v-for="unit in galUnits" :key="unit.id" :title="unit.title" :desc="unit.desc" :image="unit.image" :speed="unit.speed">
                        <speed></speed>
                    </gaalsien-units>

                </section>

                <section class="coalition">
                    <transition name="slide-fade" mode="out-in">
                        <div class="coalition-select-menu-a" v-if="!showColMenu" @click="showColMenu = !showColMenu"><h2>Select Coalition unit</h2></div>
                        <div class="coalition-select-menu-b" v-else @click="showColMenu = !showColMenu"><h2>Close Coalition menu</h2></div>
                    </transition>
                    <transition name="vertical-fade" mode="out-in">
                        <ul class="list-grid    col-list-grid" v-if="showColMenu">
                            <li v-for="unit in colUnits">
                                <figure class="list-image    col-list-image">
                                    <img :src="'images/coalitionUnits/' + unit.image"/>
                                    <figcaption><h5> {{ unit.title }} </h5></figcaption>
                                </figure>
                            </li>
                        </ul>
                    </transition>

                    <coalition-units v-for="unit in colUnits" :key="unit.id" :title="unit.title" :speed="unit.speed">
                        <speed></speed>
                    </coalition-units>

                </section>
            </section>

        </main>
        <!-- Load local .js file. -->
        <script src="main.js"></script>
    </body>
</html>
