		<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono|IBM+Plex+Sans|Montserrat" rel="stylesheet">
        <!-- Load Vue.js -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-84528778-1"></script>

	<body>

                        <div class="menu" v-if="!showMenu" @click="showMenu = !showMenu" key="menu"><img class="menu-icons" src="Images/menu.svg" /></div>
                        <div class="menu" v-else @click="showMenu = !showMenu" key="close"><img class="menu-icons" src="Images/close.svg" /></div>
                    </transition>

                    <div class="nav-list">
                        <transition name="fade">
                            <ul name="list-slide" tag="ul" class="main-nav" v-if="showMenu">
                                <li v-for="section in siteSections" :key="section.id">
                                    <a :href="section.link"><h5> {{ section.title }} </h5></a>
                                </li>
                            </ul>
                        </transition>
                    </div>

                            </li>
                        </transition-group>
                    </div> -->
